<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Finanziaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="assets/SIX_Group_logo.png" alt="SIX Logo" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
        </header>

        <div class="dashboard">
            <!-- Colonna di sinistra con 4 card -->
            <div class="column left-column">
                <div class="card profile-card">
                    <div class="profile-left">
                        <h2 id="client-name-container">
                            <span id="client-name">Loading...</span>
                            <span id="country-info"></span>
                        </h2>
                        <div class="characteristics">
                            <div id="profile-details"></div>
                        </div>
                    </div>
                    <div class="profile-right">
                        <div id="tax-info"></div>
                    </div>
                </div>

                <div class="card">
                  <h2>SPAZIO VISTE PORTFOLIO</h2>
                  <div class="view-buttons">
                      <button class="view-btn" data-view="testo1">Vista 1</button>
                      <button class="view-btn" data-view="testo2">Vista 2</button>
                  </div>

                  <div id="viewContainer">
                      <p id="text1" style="display: none;">Questo è il contenuto della Vista 1.</p>
                      <p id="text2" style="display: none;">Questo è il contenuto della Vista 2.</p>
                  </div>
                </div>

                <div class="card">
                    <h2>SPAZIO NEWS</h2>
                </div>
            </div>

            <!-- Colonna di destra con 2 card -->
            <div class="column right-column">
                <div class="card">
                    <h2>SPAZIO ESITI NOSTRO LLM</h2>
                </div>
                <div class="card">
                    <h2>SPAZIO "CHATBOT"</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="basic_behaviour.js"></script>
    <script src="script.js"></script>
</body>
</html>
