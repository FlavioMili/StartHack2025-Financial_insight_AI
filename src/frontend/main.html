<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Finanziaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="assets/SIX_Group_logo.png" alt="SIX Logo" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
        </header>

        <div class="dashboard">
            <!-- Colonna di sinistra con 4 card -->
            <div class="column left-column">
                <div class="card profile-card">
                    <div class="profile-left">
                        <h2 id="client-name-container">
                            <span id="client-name">Loading...</span>
                            <span id="country-info"></span>
                        </h2>
                        <div class="characteristics">
                            <div id="profile-details"></div>
                        </div>
                    </div>
                    <div class="profile-right">
                        <div id="tax-info"></div>
                    </div>
                </div>

                <div class="card">
                  <div id="portfolio-selector-container">
                    <h2>PORTFOLIO</h2>
                      <button class="view-btn active" data-view="text1">Assets</button>
                      <button class="view-btn" data-view="text2">Pie Chart</button>
                  </div>

                  <div id="viewContainer">
                      <div id="text1" style="display: none;">
                          <table id="stock-table">
                              <thead>
                                  <tr>
                                      <th>Nome Azione</th>
                                      <th>Valore</th>
                                      <th>Blocco Azioni</th>
                                      <th>% Var.</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <!-- I dati verranno inseriti dinamicamente -->
                              </tbody>
                          </table>
                      </div>
                      <div id="text2" style="display: none;">
                        <canvas id="pieChart"></canvas>
                      </div>
                  </div>
                </div>

                <div class="card">
                    <h2>SPAZIO NEWS</h2>
                </div>
            </div>

            <!-- Colonna di destra con 2 card -->
            <div class="column right-column">
                <div class="card">
                    <h2>SPAZIO ESITI NOSTRO LLM</h2>
                </div>
                <div class="card">
                    <h2>SPAZIO "CHATBOT"</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="basic_behaviour.js"></script>
    <script src="script.js"></script>
    <script src="piechart.js"></script>
</body>
</html>
